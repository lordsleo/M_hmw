    <script type="text/javascript">

        var str = document.location.search;

        var str1 = str.split("=", 2);

            //实现详细表格页面的跳转
            window.location.href = '../Detail/Detail_Table.html?info=' + info;
        }

        $(function () {
            $.getJSON("http://218.92.115.55/M_Hmw/Function/jszx.aspx?userCode=" + userCode + "&callback=?", null, function (ret) {

                $("#table1").empty();
                $("#table2").empty();

                //户名
                $('#Labname').text(ret[0][0][0]);
                //手机号
                $('#Labtel').text(ret[0][0][1]);
                //公司
                $('#Labcompany').text(ret[0][0][2]);
                //港口结算余额
                $('#Labzhye').text(ret[0][0][3]);

                $('#table1').append("<tr class='td3'><th>作业时间</th><th>类型</th><th>数量</th><th>作业公司</th></tr>");
                for (i = 0; i < ret[1].length; ++i) {
                    $('#table1').append("<tr  class='td4' onclick=\"DetailTableClick('" + 44 + '+' + ret[1][i][0] + "')\"><td>" + ret[1][i][1] + "</td><td>" + ret[1][i][2] + '-' + ret[1][i][3] + "</td><td>" + ret[1][i][4] + ':' + ret[1][i][5] + ret[1][i][6] + "</td><td>" + ret[1][i][7] + "</td></tr>")
                }
                if (0 == ret[1].length) {
                    $('#table1').append("<tr><td colspan=\"4\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //我的已付账单
                $('#table2').append("<tr class='td3'><th>时间</th><th>费用类型</th><th>金额</th></tr>");
                for (i = 0; i < ret[2].length; ++i) {
                    $('#table2').append("<tr class='td4' onclick=\"DetailTableClick('" + 45 + '+' + ret[2][i][0] + "')\"><td>" + ret[2][i][1] + "</td><td>" + ret[2][i][2] + '---' + ret[2][i][3] + "</td><td>" + ret[2][i][4] + "元</td></tr>")
                }
                if (0 == ret[2].length) {
                    $('#table2').append("<tr><td colspan=\"3\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                $("#table1").trigger("create");
                $("#table2").trigger("create");
            })
        })
