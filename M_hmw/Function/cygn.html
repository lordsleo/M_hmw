        var str = document.location.search;
        var str = "info=227";
        var str1 = str.split("=", 2);

        function ManageClick(userCode) {
            if ( userCode=="0" ) {
                alert("请先登录！");
                return;
            }
            window.location.href = 'cygnmanager.html?userCode=' + userCode;
        }

        function Clickwdcyw(userCode) {

        }

        }

        function Clickjszx(userCode) {
            window.location.href = 'jszx.html?info=' + userCode;
        }

        $(function () {
            $.getJSON("cygn.aspx?userCode=" + userCode + "&callback=?", null, function (ret) {

                if ("false" == ret[0])
                {
                    return;
                }
                var i = 0;
                var a = ret[0].toString();
                var lis = document.getElementsByTagName("li");
                for (i = 0; i < a.length; i++) {
                    if (a.charAt(i) == "1") {
                        lis[i].style.display = "block";
                    }
                    else {
                        lis[i].style.display = "none";
                    }
                }
                $(".manage").css("display", "block");
            })
        })

    </script>
