<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=640" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="format-detection" content="telephone=no" />
    <title>详细资讯</title>
    <link href="../css/css.css" rel="stylesheet" type="text/css" />
    <script src="../Jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../Jquery/jquery.Slide.2.1.1.js"></script>

    <script>

        var str = document.location.search;
        var str1 = str.split("=", 2);
        var newsId = str1[1];

        $(document).ready(function () {

            $.getJSON("Detail_News2.aspx?newsId=" + newsId, null, function (ret) {
                //标题
                $('#headnews').text(ret[0][0]);
                //来源
                $('#source').text("来源：" + ret[0][1] + '   ' + ret[0][2]);
                //内容
                var decode = decodeURIComponent(ret[0][3]);
                decode = decode.replace(/\+/g, " ");
                $('#content').html(decode);
                //完
                $('#end').text("(完)");
            })
        })
    </script>


</head>
<body>
    <div class="wrapper">
        <div class="search_l">
            <div class="back">
                <a href="javascript:history.back(-1);" class="disapper">返回</a>
            </div>
            <div class="title">详细信息</div>
        </div>

        <div id="detailnews">
            <h3 id="headnews" style="color: #00579e; background-color:#dce7f0; padding-left:15px; padding-right:15px; font-size:2.2em; line-height:2.2em;text-align:left; "></h3>
            <p id="source" style="margin: 0px 16px 10px 16px; font-size:1.4em; color:#787878; line-height:1.8em; text-align:left"></p>
            <p id="content" style="text-align: justify; margin: 0px 16px 10px 16px; font-size:1.8em;color: #000000; line-height:2.0em "></p>
            <p id="end" style="margin-left:16px; font-size:2.0em;"></p>
        </div>

        <!--页尾-->
        <div class="bk20"></div>
        <!--<div class="foot">连云港港口集团有限公司版权所有 <br />连云港港口集团通信信息工程公司建设运营</div>-->
    </div>

</body>
</html>
