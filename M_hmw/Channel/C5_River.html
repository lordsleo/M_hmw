    <script type="text/javascript">

        function DetailNewsClick(info) {
            //实现详细资讯页面的跳转
            window.location.href = '../Detail/Detail_News.html?info=' + info;
        }
        function DetailTableClick(info) {
            //实现详细表格页面的跳转
            window.location.href = '../Detail/Detail_Table.html?info=' + info;
        }

        $(function () {
            $.getJSON("http://218.92.115.55/M_Hmw/Channel/C5_River.aspx?callback=?", null, function (ret) {

                $("#table1").empty();
                $("#table2").empty();
                //$("#table3").empty();
                $("#table4").empty();
                $("#table5").empty();

                //内河资讯
                for (i = 0; i < ret[0].length; ++i) {
                    var title = ret[0][i][2].length > 18 ? ret[0][i][2].substr(0, 18) + '...' : ret[0][i][2];
                    $('#table1').append("<li onclick=\"DetailNewsClick('" + ret[0][i][0] + '+' + ret[0][i][1] + "')\"><span>" + title + "</span></li>")
                    //$('#table1').append("<li onclick=\"DetailNewsClick('" + ret[0][i][0] + '+' + ret[0][i][1] + "')\"><span>" + ret[0][i][2].substr(0, 12) + '...' + "</span><span class='addtime'>" + ret[0][i][3] + "</span></li>")
                }
                if (0 == ret[0].length) {
                    $('#table1').append("<tr><td colspan=\"1\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                /*内河确报船*/
                //灌河国际
                //for (i = 0; i < ret[1].length; ++i) {
                //    ret[1][i][0] = (ret[1][i][0] == "DBNULL") ? "" : ret[1][i][0];
                //    ret[1][i][1] = (ret[1][i][1] == "DBNULL") ? "" : ret[1][i][1];
                //    $('#table2').append("<tr class='td4'><td>" + ret[1][i][0] + "</td><td>" + ret[1][i][1] + "</td></tr>")
                //}
                //新云台
                $('#table2').append("<tr class='td3'><th>船名</th><th>公司</th><th>发布时间</th></tr>");
                for (i = 0; i < ret[1].length; ++i) {
                    $('#table2').append("<tr class='td4' onclick=\"DetailTableClick('" + 21 + '+' + ret[1][i][0] + "')\"><td>" + ret[1][i][1] + "</td><td>" + ret[1][i][2] + "</td><td>" + ret[1][i][3] + "</td></tr>")
                }
                if (0 == ret[1].length) {
                    $('#table2').append("<tr><td colspan=\"3\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                /*内河泊位船*/
                //灌河国际
                $('#table4').append("<tr class='td3'><th>船名</th><th>发布时间</th></tr>");
                for (i = 0; i < ret[3].length; ++i) {
                    ret[3][i][0] = (ret[3][i][0] == "DBNULL") ? "" : ret[3][i][0];
                    ret[3][i][1] = (ret[3][i][1] == "DBNULL") ? "" : ret[3][i][1]
                    $('#table4').append("<tr class='td4' class='td4' onclick=\"DetailTableClick('" + 23 + '+' + ret[3][i][0] + "')\"><td>" + ret[3][i][1] + "</td><td>" + ret[3][i][2] + "</td></tr>")
                }
                if (0 == ret[3].length) {
                    $('#table4').append("<tr><td colspan=\"2\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //新云台
                $('#table5').append("<tr class='td3'><th>船名</th><th>发布时间</th></tr>");
                for (i = 0; i < ret[4].length; ++i) {
                    $('#table5').append("<tr class='td4' class='td4' onclick=\"DetailTableClick('" + 24 + '+' + ret[4][i][0] + "')\"><td>" + ret[4][i][1] + "</td><td>" + ret[4][i][2] + "</td></tr>")
                }
                if (0 == ret[4].length) {
                    $('#table5').append("<tr><td colspan=\"2\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                $("#table1").trigger("create");
                $("#table2").trigger("create");
                //$("#table3").trigger("create");
                $("#table4").trigger("create");
                $("#table5").trigger("create");
            })
        })
    </script>
