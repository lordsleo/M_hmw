    <script type="text/javascript">

        function DetailNewsClick(info) {
            //实现详细资讯页面的跳转
            window.location.href = '../../Detail/Detail_News.html?info=' + info;
        }

        var str = document.location.search;
        var str1 = str.split("?", 2);
        var number = str1[1];
        var loc = "";
        //number = "1";

        switch (number)
        {
            case "1": loc = "兰州"; break;
            case "2": loc = "山西"; break;
            case "3": loc = "西安"; break;
            case "4": loc = "新疆"; break;
            case "5": loc = "郑州"; break;
            case "6": loc = "银川"; break;
            case "7": loc = "西宁"; break;
            default:  loc = "兰州"; break;
        }
        
        $(function () {
            document.getElementById("tt").innerText = loc;
            document.title = loc;

            $.getJSON("http://218.92.115.55/M_Hmw/Channel/News/locnews.aspx?number=" + number + "&callback=?", null, function (ret) {
              
                $("#table1").empty();
                $("#table2").empty();
                $("#table3").empty();
                $("#table4").empty();
                $("#table5").empty();
                $("#table6").empty();

                //本地新闻
                for (i = 0; i < ret[0].length; ++i) {
                    var title = ret[0][i][2].length > 18 ? ret[0][i][2].substr(0, 18) + '...' : ret[0][i][2];
                    $('#table1').append("<li onclick=\"DetailNewsClick('" + ret[0][i][0] + '+' + ret[0][i][1] + "')\"><span>" + title + "</span></li>")
                }
                if (0 == ret[0].length) {
                    $('#table1').append("<tr><td colspan=\"1\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //经济发展
                for (i = 0; i < ret[1].length; ++i) {
                    var title = ret[1][i][2].length > 18 ? ret[1][i][2].substr(0, 18) + '...' : ret[1][i][2];
                    $('#table2').append("<li onclick=\"DetailNewsClick('" + ret[1][i][0] + '+' + ret[1][i][1] + "')\"><span>" + title + "</span></li>")
                }
                if (0 == ret[1].length) {
                    $('#table2').append("<tr><td colspan=\"1\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //物流贸易
                for (i = 0; i < ret[2].length; ++i) {
                    var title = ret[2][i][2].length > 18 ? ret[2][i][2].substr(0, 18) + '...' : ret[2][i][2];
                    $('#table3').append("<li onclick=\"DetailNewsClick('" + ret[2][i][0] + '+' + ret[2][i][1] + "')\"><span>" + title + "</span></li>")
                }
                if (0 == ret[2].length) {
                    $('#table3').append("<tr><td colspan=\"1\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //招商引资
                for (i = 0; i < ret[3].length; ++i) {
                    var title = ret[3][i][2].length > 18 ? ret[3][i][2].substr(0, 18) + '...' : ret[3][i][2];
                    $('#table4').append("<li onclick=\"DetailNewsClick('" + ret[3][i][0] + '+' + ret[3][i][1] + "')\"><span>" + title + "</span></li>")
                }
                if (0 == ret[3].length) {
                    $('#table4').append("<tr><td colspan=\"1\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //文化活动
                for (i = 0; i < ret[4].length; ++i) {
                    var title = ret[4][i][2].length > 18 ? ret[4][i][2].substr(0, 18) + '...' : ret[4][i][2];
                    $('#table5').append("<li onclick=\"DetailNewsClick('" + ret[4][i][0] + '+' + ret[4][i][1] + "')\"><span>" + title + "</span></li>")
                }
                if (0 == ret[4].length) {
                    $('#table5').append("<tr><td colspan=\"1\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //地方风情
                for (i = 0; i < ret[5].length; ++i) {
                    var title = ret[5][i][2].length > 18 ? ret[5][i][2].substr(0, 18) + '...' : ret[5][i][2];
                    $('#table6').append("<li onclick=\"DetailNewsClick('" + ret[5][i][0] + '+' + ret[5][i][1] + "')\"><span>" + title + "</span></li>")
                }
                if (0 == ret[5].length) {
                    $('#table6').append("<tr><td colspan=\"1\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

            })
        })
    </script>
