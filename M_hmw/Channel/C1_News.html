    <script type="text/javascript">

        function DetailNewsClick(info) {
            //实现详细资讯页面的跳转
            window.location.href = '../Detail/Detail_News.html?info=' + info;
        }

        $(function () {
            $.getJSON("http://218.92.115.55/M_Hmw/Channel/C1_News.aspx?callback=?", null, function (ret) {

                $("#table1").empty();
                $("#table2").empty();
                $("#table3").empty();

                //头条标题
                $('#headnews').text(ret[0][0][2]);

                document.getElementById("headnews").onclick = function () { window.location.href = "../Detail/Detail_News.html?message=" + ret[0][0][0] + "+" + ret[0][0][1]; }
                //头条摘要
                var decode = decodeURIComponent(ret[0][0][4]);
                var str = decode.split("。", 2);
                var subtitle = str[0];
                subtitle = subtitle + "。";
                $('#headabstract').html(subtitle);

                //港口要闻
                for (i = 0; i < ret[1].length; ++i) {
                    var title = ret[1][i][2].length > 18 ? ret[1][i][2].substr(0, 18) + '...' : ret[1][i][2];
                    $('#table1').append("<li onclick=\"DetailNewsClick('" + ret[1][i][0] + '+' + ret[1][i][1] + "')\"><span>" + title + "</span></li>")
                    //$('#table1').append("<li onclick=\"DetailNewsClick('" + ret[1][i][0] + '+' + ret[1][i][1] + "')\"><span>" + ret[1][i][2].substr(0, 12) + '...' + "</span><span class='addtime'>" + ret[1][i][3] + "</span></li>")
                }
                if (0 == ret[1].length) {
                    $('#table1').append("<tr><td colspan=\"1\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //路桥资讯
                for (i = 0; i < ret[2].length; ++i) {
                    var title = ret[2][i][2].length > 18 ? ret[2][i][2].substr(0, 18) + '...' : ret[2][i][2];
                    $('#table2').append("<li onclick=\"DetailNewsClick('" + ret[2][i][0] + '+' + ret[2][i][1] + "')\"><span>" + title + "</span></li>")
                    //$('#table2').append("<li onclick=\"DetailNewsClick('" + ret[2][i][0] + '+' + ret[2][i][1] + "')\"><span>" + ret[2][i][2].substr(0, 13) + "</span><span class='addtime'>" + ret[2][i][3] + "</span></li>")
                }
                if (0 == ret[2].length) {
                    $('#table2').append("<tr><td colspan=\"1\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //行业观察
                for (i = 0; i < ret[3].length; ++i) {
                    var title = ret[3][i][2].length > 18 ? ret[3][i][2].substr(0, 18) + '...' : ret[3][i][2];
                    $('#table3').append("<li onclick=\"DetailNewsClick('" + ret[3][i][0] + '+' + ret[3][i][1] + "')\"><span>" + title + "</span></li>")
                    //$('#table3').append("<li onclick=\"DetailNewsClick('" + ret[3][i][0] + '+' + ret[3][i][1] + "')\"><span>" + ret[3][i][2].substr(0, 12) + '...' + "</span><span class='addtime'>" + ret[3][i][3] + "</span></li>")
                }
                if (0 == ret[3].length) {
                    $('#table3').append("<tr><td colspan=\"1\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

            })
        })
