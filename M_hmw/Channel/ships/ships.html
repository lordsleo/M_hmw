    <script type="text/javascript">
        var str = document.location.search;
        var str1 = str.split("?", 2);
        var number = str1[1];
        var loc = "";
        //number = "1";

        switch (number) {
            case "0": loc = "韩国航线"; break;
            case "1": loc = "日本航线"; break;
            case "2": loc = "内支航线"; break;
            case "3": loc = "美洲航线"; break;
            case "4": loc = "欧洲航线"; break;
            case "5": loc = "中东航线"; break;
            case "6": loc = "非洲航线"; break;
            case "7": loc = "东南亚航线"; break;
            default: loc = "韩国航线"; number = 1; break;
        }

        function DetailTableClick(info) {
            //实现详细表格页面的跳转
            window.location.href = '../../Detail/Detail_Table.html?info=' + info;
        }
    
        $(function () {
            document.title = loc;

            $.getJSON("http://218.92.115.55/M_Hmw/Channel/ships/ships.aspx?number=" + number + "&callback=?", null, function (ret) {
                $("#table1").empty();
                $("#table2").empty();
                $("#table3").empty();
                $("#table4").empty();
 
                //集装箱船期
                $('#table1').append("<tr class='td3'><th>装运港</th><th>目的港</th><th>船名/载重</th><th>开航日期</th></tr>");
                for (i = 0; i < ret[0].length; ++i) {
                    $('#table1').append("<tr class='td4' onclick=\"DetailTableClick('" + 32 + '+' + ret[0][i][0] + "')\"><td>" + ret[0][i][2] + "</td><td>" + ret[0][i][3] + "</td><td><span class='td_front'>" + ret[0][i][1] + "</span><span>" + '/' + "</span><span>" + ret[0][i][5] + "</span></td><td>" + ret[0][i][4] + "</td></tr>")
                }
                if (0 == ret[0].length) {
                    $('#table1').append("<tr><td colspan=\"4\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //杂散船期
                $('#table2').append("<tr class='td3'><th>装运港</th><th>目的港</th><th>船名/载重</th><th>开航日期</th></tr>");
                for (i = 0; i < ret[1].length; ++i) {
                    $('#table2').append("<tr class='td4' onclick=\"DetailTableClick('" + 33 + '+' + ret[1][i][0] + "')\"><td>" + ret[1][i][2] + "</td><td>" + ret[1][i][3] + "</td><td><span class='td_front'>" + ret[1][i][1] + "</span><span>" + '/' + "</span><span>" + ret[1][i][5] + "</span></td><td>" + ret[1][i][4] + "</td><</tr>")
                }
                if (0 == ret[1].length) {
                    $('#table2').append("<tr><td colspan=\"4\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //整箱运价
                $('#table3').append("<tr class='td3'><th>装运港</th><th>目的港</th><th>F20/F40</th><th>物流公司</th></tr>");
                for (i = 0; i < ret[2].length; ++i) {
                    $('#table3').append("<tr class='td4' onclick=\"DetailTableClick('" + 34 + '+' + ret[2][i][0] + "')\"><td>" + ret[2][i][1] + "</td><td>" + ret[2][i][2] + "</td><td><span class='td_front'>" + ret[2][i][3] + "</span><span>" + '/' + "</span><span>" + ret[2][i][4] + "</span></td><td>" + ret[2][i][5] + "</td></tr>")
                }
                if (0 == ret[2].length) {
                    $('#table3').append("<tr><td colspan=\"5\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //杂散运价
                $('#table4').append("<tr class='td3'><th>装运港</th><th>目的港</th><th>运价</th><th>承运公司</th></tr>");
                for (i = 0; i < ret[3].length; ++i) {
                    $('#table4').append("<tr class='td4' onclick=\"DetailTableClick('" + 35 + '+' + ret[3][i][0] + "')\"><td>" + ret[3][i][1] + "</td><td>" + ret[3][i][2] + "</td><td>" + ret[3][i][3] + "</td><td>" + ret[3][i][4] + "</td></tr>")
                }
                if (0 == ret[3].length) {
                    $('#table4').append("<tr><td colspan=\"5\"><img src=\"..\/..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

            })
        })
    </script>
