    <script type="text/javascript">

        function DetailNewsClick(info) {
            //实现详细资讯页面的跳转
            window.location.href = '../Detail/Detail_News.html?info=' + info;
        }
        function DetailTableClick(info) {
            //实现详细表格页面的跳转
            window.location.href = '../Detail/Detail_Table.html?info=' + info;
        }

        $(function () {
            $.getJSON("http://218.92.115.55/M_Hmw/Channel/C4_Highway.aspx?callback=?", null, function (ret) {

                $("#table1").empty();
                $("#table2").empty();
                $("#table3").empty();
                $("#table4").empty();

                //港路资讯
                for (i = 0; i < ret[0].length; ++i) {
                    var title = ret[0][i][2].length > 18 ? ret[0][i][2].substr(0, 18) + '...' : ret[0][i][2];
                    $('#table1').append("<li onclick=\"DetailNewsClick('" + ret[0][i][0] + '+' + ret[0][i][1] + "')\"><span>" + title + "</span></li>")
                    //$('#table1').append("<li onclick=\"DetailNewsClick('" + ret[0][i][0] + '+' + ret[0][i][1] + "')\"><span>" + ret[0][i][2].substr(0, 12) + '...' + "</span><span class='addtime'>" + ret[0][i][3] + "</span></li>")
                }
                if (0 == ret[0].length) {
                    $('#table1').append("<tr><td colspan=\"1\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //已放行车辆
                $('#table2').append("<tr class='td3'><th>车牌号</th><th>公司</th><th>地点</th><th>放行时间</th></tr>");
                for (i = 0; i < ret[1].length; ++i) {
                    $('#table2').append("<tr class='td4'><td>" + ret[1][i][1] + "</td><td>" + ret[1][i][2] + "</td><td>" + ret[1][i][3] + "</td><td>" + ret[1][i][4] + "</td></tr>")
                }
                if (0 == ret[1].length) {
                    $('#table2').append("<tr><td colspan=\"4\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //网上车源
                $('#table3').append("<tr class='td3'><th>起始地</th><th>目的地</th><th>车型/吨位/车长</th><th>截止日期</th></tr>");
                for (i = 0; i < ret[2].length; ++i) {
                    $('#table3').append("<tr  class='td4' onclick=\"DetailTableClick('" + 19 + '+' + ret[2][i][0] + "')\"><td>" + ret[2][i][1] + "</td><td>" + ret[2][i][2] + "</td><td><span class='td_front'>" + ret[2][i][3] + "</span><span>" + '/' + "</span><span class='td_middle'>" + ret[2][i][4] + "</span><span>" + '/' + "</span><span>" + ret[2][i][5] + "</span></td><td>" + ret[2][i][6] + "</td></tr>")       
                }
                if (0 == ret[2].length) {
                    $('#table3').append("<tr><td colspan=\"4\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                //司机信息
                $('#table4').append("<tr class='td3'><th>姓名</th><th>准假车型</th><th>地址</th><th>有效期限</th></tr>");
                for (i = 0; i < ret[3].length; ++i) {
                    $('#table4').append("<tr class='td4' onclick=\"DetailTableClick('" + 20 + '+' + ret[3][i][0] + "')\"><td>" + ret[3][i][1] + "</td><td>" + ret[3][i][2] + "</td><td>" + ret[3][i][3] + "</td><td>" + ret[3][i][4] + "</td></tr>")
                }
                if (0 == ret[3].length) {
                    $('#table4').append("<tr><td colspan=\"4\"><img src=\"..\/Images\/Channel/none.png\" width=\"640\" height=\"220\"/></td></tr>");
                }

                $("#table1").trigger("create");
                $("#table2").trigger("create");
                $("#table3").trigger("create");
                $("#table4").trigger("create");
            })
        })
    </script>
